<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>余额钱包</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/tiyanjin.css" rel="stylesheet" />
	</head>
	<body>
		<div id="example" class="content t">
			<div class="yemianbiti bg phoneblock">
				<a onClick="javascript:history.back(-1)" class="fanhuiyige mui-icon mui-icon-back"></a>
				余额钱包
			</div>
			<div class="card flexrow jcsb">
				<div class="flexcolumn jcct" style="width: 42%;">余额</div>
				<div class="txtbu flexcolumn jcct" style="width: 35%;">{{sj}}</div>
				<div class="jihbtn" @click="tixian">提现</div>
			</div>
			<div class="card liebiaokuang">
				<div class="ytsj flexrow jcsb" v-for="item in list">
					<div style="width: 42%;">
						<p>{{item.remark}}</p>
						<p style="font-size: 0.3rem;color: #ddd;">{{item.createTime}}</p>
					</div>
					<div class=""style="width: 35%;">
						{{item.account}}元
					</div>
					<div>
						<span class="ztbtn btnbul">{{item.states}}</span>
					</div>
				</div>
				
			</div>
			
		</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/ajax1.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/fenhongqianbao.js"></script>
		<script>
			
		</script>
	</body>

</html>
