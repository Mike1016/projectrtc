<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/base.css" rel="stylesheet" />
		<link href="css/gouwuche.css" rel="stylesheet" />
	</head>
	<body>
		<div id="example" class="content t f">
			<div class="yemianbiti bg phoneblock">
				购物车
				<span class="bianji" @click="bianji">{{bianwan?"编辑":"完成"}}</span>
				<!--<span style="float: right;">完成</span>-->
			</div>
			<!--购物车列表-->
			<div class="card bord" v-if="good_list[0]">
				<div class="listtop flexrow">
					<div class="tupian"><img src="images/shangcheng/shangcheng.png" alt="" /></div>
					<div class="toptit pr">
						<span>自营产品</span>
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</div>
				<!--单个商品-->
				<div v-for="(itme,index) in good_list" class="flexrow dgsp">
					<div class="xk flexcolumn jcct mui-input-row mui-checkbox">
						<input name="checkbox" value="Item 1" class="select_one" type="checkbox" @click="select_one(index)" :checked="itme.chosen">
					</div>
					<div class="shangpinxinxi flexrow">
						<div class="sptp">
							<img :src="itme.goodsAttachmentContent" alt="" />
						</div>
						<div class="flexcolumn jcsb spxq">
							<p class="wbyc">{{itme.goodsName}}</p>
							<div class="flexrow jcsb">
								<span class="jiae">￥{{itme.goodsDiscountPrice}}</span>
								<div class="jiajianfu flexrow">
									<div class="fuh" @click="reduce(index)" style="border-right: 1px solid #fe2059 ;">-</div>
									<div class="zhi">{{itme.count}}</div>
									<div class="fuh" @click="add(index)" style="border-left: 1px solid #fe2059 ;">+</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="jiesuan flexrow jcsb">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>全选</label>
						<input name="quanxuan" value="quanxuan" type="checkbox" :checked="selected_all"  @click="slect_all">
					</div>
					<div v-if="bianwan" class="flexrow heji">
						<div>合计：<span class="price">￥{{totalPrice}}</span></div>
						<div>不含运费</div>
						<div class="flexcolumn jcct">
							<button class="btn" @click="jiesuan" style="background-color: #fe2059;">结算({{totalNum}})</button>
						</div>
					</div>
					<div v-else class="flexrow heji">
						<div class="flexcolumn jcct">
							<button class="btn" @click="shanchu">删除</button>
						</div>
					</div>
					
				</div>
				
				
				
				
			</div>
			<div v-else style="text-align: center;margin-top: 10%;">
				<img src="images/shangcheng/gwck.png" alt="" />
				<button onclick="javascript:window.location.href='shangpinglist.html'">去购物</button>
			</div>
			



		<div class="footer flexrow jcsa">
			<div class="flexrow jcct" onclick="javascript:window.location.href='index.html'">
				<div>
					<img src="images/tab/shouye-02.png" alt="" />
				</div>
			</div>
			<div class="flexrow jcct" onclick="javascript:window.location.href='fenlei.html'">
				<div>
					<img src="images/tab/fenlei-02.png" alt="" />
				</div>
			</div>
			<div class="flexrow jcct" onclick="javascript:window.location.href='gouwuge.html'">
				<div>
					<img src="images/tab/gouwuche-01.png" alt="" />
				</div>
			</div>
			<div class="flexrow jcct" onclick="javascript:window.location.href='my.html'">
				<div>
					<img src="images/tab/huiyuan-02.png" alt="" />
				</div>
			</div>
		</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/base.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/ajax1.js"></script>
		<script src="js/gouwuche.js"></script>
		<script>
			
		</script>
	</body>

</html>
