	<head>

		<div id="example" class="content t ">

				<a onClick="javascript:history.back(-1)" class="fanhuiyige mui-icon mui-icon-back"></a>
				收银台
			</div>
			<div class="card bord">
				<div class="flexrow jcsb" style="padding: 0.2rem 0;">

				<div class="flexrow jcsb" style="padding: 0.2rem 0;">

			</div>
			<div class="card">
				<div class="listtop flexrow" @click="zhifu" style="padding: 0.3rem 0;">

					<div class="toptit" style="width: 75%;">
						<p>商城币支付</p>
						<p>当前游戏币：<span style="color: #fe2500;">￥{{ddlist.myShoppingCoin}}</span></p>
					</div>
					<div class="flexcolumn jcct">
						<span class="mui-icon mui-icon-forward"></span>
					</div>
				</div>
			</div>
		</div>
