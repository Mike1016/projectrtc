		<script>
			//$.getJSON(base+'',{sessionId:sessionId},function(res){
				ajax({
				type:'get',
				url:'/app/goodsType /typeShow.do',
				data:{sessionId:sessionId},
				success:function(res){
					console.log(res);
				if(res.status == 1){
					var h = '<div class="fenleilist flexrow">';
					$.each(res.data, function(k,v) {
						if((k+1)%3!=0){
							h+=`
							<div data-flid="${v.typeName}">
								<img src="${v.typeImg}" alt="" />
								${v.typeName}
							</div>
							`;
						}else{
							h+=`
								<div data-flid="${v.typeName}">
									<img src="${v.typeImg}" alt="" />
									${v.typeName}
								</div>
							</div>
							<div class="fenleilist flexrow">
							`;
						}
					});
					h+='</div>';
					console.log(h);
					$('.fenlei').html(h);
				}else{
					mui.toast(res.msg);
				}
				}
			})
			$('#example').on('tap','[data-flid]',function(){  //跳转详情
				var id = $(this).attr('data-flid');
				console.log(id);
				localStorage['fenlei'] = id;
				location.href = 'shangpinglist.html';
			});
			$('.syfl').on('tap',function(){
				localStorage['fenlei']='';
				location.href = 'shangpinglist.html';
			});
