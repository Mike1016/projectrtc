		<script>
			//$.getJSON(base+'/customer/memberCenter.do',{sessionId:sessionId},function(res){
				ajax({
					type:'post',
					url:'/app/customer/memberCenter.do',
					data:{sessionId:sessionId},
					success:function(res){
					console.log(res);
					var dt = res.data
					if(res.status == 1){
	//					$('.touxiang>img').attr('src',dt.headImg);
						$('.hydj').text(dt.level);
						$('.hysj').text(dt.phone);
						$('.zongje').text(dt.wallet);
						$('.daifh').text(dt.waitingDividendsWallet);
						$('.youxzt').text(dt.pushCount);
						$('.youxtd').text(dt.teamCount);
						localStorage['dfh']=dt.waitingDividendsWallet;
						localStorage['tyj']=dt.tastesMoney;
						localStorage['tyjzt']=dt.state;
						localStorage['scb']=dt.shoppingCoin;
						localStorage['yeqb']=dt.dividendsWallet;
						localStorage['yjqb']=dt.rebateWallet;
						localStorage['tdyj']=dt.teamAchievement;
					}else{
						mui.toast(res.msg);
					}
					}
				})
			$('.zwkf').click(function(){
				mui.toast('暂未开放！');
			})
			$('.chongzhi').click(function(e){
				mui.prompt('','请输入充值金额','支付宝充值',['取消','确定'],function(e){
				if(e.index ==1){
					ajax({
						type:'post',
						url:'/app/alipay/pay.do',
						data:{
							sessionId:sessionId,
							totalAmount:e.value
						},
						success:function(res){
							console.log(res);
					if(res.status == 1){
						console.log(res);
						$('.chongzhifrom').html(res.msg);
						mui.confirm('是否充值成功？','支付状态',['失败','成功'],function(e){
					if(e.index == 1){
						location.reload();
					}else{
						location.reload();
					}
				},'div')
					}else{
						mui.toast(res.msg);
					}
					}
				})
				}
			},'div');
			})
			$('.tuikuan').click(function(){
				mui.confirm('您的钱包尚有余额没有提现，退款则此帐号将被注销，是否继续退款？','退款',['取消','确定'],function(e){
					if(e.index == 1){
						
					}
				},'div')
			})
			$('.tcdl').on('tap',function(){
				mui.confirm('确定退出！','退出',['取消','确定'],function(e){
					if(e.index == 1){
						ajax({
								type:'post',
								url:'/app/customer/LogOut.do',
								data:{sessionId:sessionId},
								success:function(res){
									console.log(res);
							if(res.status == 1){
								localStorage.clear();
								location.href='login.html';
							}else{
								mui.toast(res.msg);
							}
							}
						})
					}
				},'div')
				
			})
			$('.futou').on('click',function(){
				$('.tanchuang').show();
				$('.nr').show();
			})
			$('.quxiao').on('click',function(e){
				 event.stopPropagation();
				$('.tanchuang').hide();
				$('.nr').hide();
				return false;
			})
			$('.queding').off('click').on('click',function(){
				var ftje = $('.ftje').val();
				/*var val=$('input:radio[name="ftfs"]:checked').val();*/
				console.log(val);
				if(ftje!=''){
					ajax({
						type:'get',
						url:'/app/capital/recast.do',
						data:{
							sessionId:sessionId,
							account:ftje
							/*type:val*/
						},
						success:function(res){
						console.log(res);
							if(res.status == 1){
								mui.toast(res.msg);
								$('.tanchuang').hide();
								$('.nr').hide();
								location.reload();
							}else{
								mui.toast(res.msg);
							}
						}
					})
				}
				
				
			});
			$('.zlbtn').on('click',function(){

					type:'get',
					url:'/app/customer/memberCenter.do',
					data:{sessionId:sessionId},

					console.log(res.status);
					var dt = res.data
					if(res.status ==1){
						window.location.href = 'huiyuanziliao.html';
					}else{
						mui.toast(res.msg);
						location.reload();
					}
				}
			})
			})
